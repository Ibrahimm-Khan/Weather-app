<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <div class="weather">
        <div class="main">
            <h1>Weather App</h1>
        </div>
        <section class="temperature">
            <p class="temp">18Â°c</p>
        </section>
      <section class="input">
        <input type="search" class="latitude" placeholder="Enter Latitude">
         <input type="search" class="longitude" placeholder="Enter Longitude">
      </section> 
      <section class="enter"> <button>Enter</button></section>
       <section class="info">
         <div class="wind">
            <i class="fa-solid fa-wind"></i>

            </div>
            <div class="Time">
              <i class="fa-regular fa-clock"></i>
              <p class="sub2">Timezone</p>
              <p class="timeVal">20:40</p>
            </div>
      </section>    
      </div>
    </div>
    <script src="weather.js"></script>
</body>
